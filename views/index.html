<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurorex</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <nav class="bg-gray-900 p-4">
      <div class="mx-auto flex justify-between">
        <a class="text-white text-xl font-bold">Aurora Explorer</a>

        <!--Navbar Menu-->
        <button id="menuToggle" class="md:hidden text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!--Menu Items-->
        <div id="menu" class="hidden md:flex space-x-6">
          <a href="/" class="text-white hover:text-gray-400">Home</a>
          <a href="/forecast.html" class="text-white hover:text-gray-400">Forecast</a>
          <a href="/gallery.html" class="text-white hover:text-gray-400">Gallery</a>
          <a href="/guide.html" class="text-white hover:text-gray-400">Guide</a>
        </div>
      </div>

      <!--Mobile Menu-->
      <div id="mobileMenu" class="md:hidden hidden">
        <a href="/" class="block text-white px-4 py-2 hover:bg-gray-900">Home</a>
        <a href="/forecast.html" class="block text-white px-4 py-2 hover:bg-gray-700">Forecast</a>
        <a href="/gallery.html" class="block text-white px-4 py-2 hover:bg-gray-700">Gallery</a>
        <a href="/guide.html" class="block text-white px-4 py-2 hover:bg-gray-700">Guide</a>
      </div>
    </nav>

    <script>
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  </header>



  <section class="relative h-screen bg-cover bg-center" style="background-image: url('../images/mainAurora.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-white">
      <h1 class="text-2xl md:text-6xl font-bold">Aurora Borealis Explorer</h1>
      <p class="mt-4 text-lg md:text-2xl">Real-time aurora forecasts</p>
      <a href="/forecast.html">
        <button class="mt-8 px-6 py-3 bg-green-600 hover:bg-green-700 text-lg font-semibold rounded">CheckForecast</button>
      </a>
    </div>
  </section>

</body>

</html>
